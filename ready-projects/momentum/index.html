<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>momentum</title>
</head>
<body>
  <time class="time"></time>
  <span class="date"></span>
  <h1>
    <span class="greeting"></span>
    <span class="name" contenteditable="true"></span>
  </h1>
  <h2>What Is Your Focus For Today?</h2>
  <h2 class="focus" contenteditable="true"></h2>
  <div class="cont">
    <figure class="quote">
      <blockquote>
        You were not born a winner, and you were not born a loser. You are what you make yourself be.
        <figcaption> 
          <i>Lou Holtz</i>
        </figcaption>
      </blockquote>
    </figure>
    <div class="btn btn_change_quote"><span>set quote</span></div>
    <div class="btn btn_change_image"><span>set background</span></div>
  </div>
  <h1 class="weather-title">
    <span>Weather for today: </span>
    <span class="weather" contenteditable="true"></span>
  </h1>
  <h1>
  </h1>
  
  
  <script src="script.js"></script>
</body>
</html>
